function showCustomAlert(message, options = {}) {
  const modal = document.getElementById("customAlertModal");
  const msgBox = document.getElementById("customAlertMessage");

  msgBox.innerHTML = message;
  modal.classList.remove("hidden");

  const buttons = modal.querySelectorAll(".close-alert");
  const shouldShowButtons = options.buttons !== false;

  buttons.forEach(btn => {
    btn.style.display = shouldShowButtons ? "inline-block" : "none";
    btn.onclick = () => {
      modal.classList.add("hidden");
      if (typeof options.onClose === "function") options.onClose();
    };
  });

  // Chiudi clic esterno solo se ci sono i bottoni
  document.addEventListener("mousedown", function handleOutsideClick(event) {
    if (
      !modal.classList.contains("hidden") &&
      !modal.querySelector(".modal-content").contains(event.target) &&
      shouldShowButtons
    ) {
      modal.classList.add("hidden");
      if (typeof options.onClose === "function") options.onClose();
      document.removeEventListener("mousedown", handleOutsideClick);
    }
  });
}



    // Salva nuova richiesta aggregando su titolo+artista
async function salvaRichiesta() {
  const titolo = document.getElementById('titoloInput').value.trim();
  const artista = document.getElementById('artistaInput').value.trim();

  if (!titolo || !artista) {
    showCustomAlert("Inserisci sia il titolo del brano che l'artista.");
    return;
  }

  const chiave = `${titolo.toLowerCase()}___${artista.toLowerCase()}`;
  const richiestaRef = ref(db, `richieste/${chiave}`);
  const snapshot = await get(richiestaRef);

  if (snapshot.exists()) {
    const dati = snapshot.val();
    await update(richiestaRef, {
      count: dati.count + 1
    });
  } else {
    await set(richiestaRef, {
      titolo: titolo,
      artista: artista,
      count: 1
    });
  }

// Pulizia dei campi
document.getElementById('titoloInput').value = '';
document.getElementById('artistaInput').value = '';

let seconds = 5;
const countdownHTML = `<br><em>Verrai reindirizzato tra <span id="countdown">${seconds}</span> secondi...</em>`;

showCustomAlert(
  `ðŸŽµ Grazie del contributo!${countdownHTML}`,
  { buttons: false } // nasconde OK e Ã—
);

// Aggiorna countdown ogni secondo
const interval = setInterval(() => {
  seconds--;
  const countdownSpan = document.getElementById("countdown");
  if (countdownSpan) countdownSpan.textContent = seconds;

  if (seconds <= 0) {
    clearInterval(interval);
    document.getElementById("customAlertModal").classList.add("hidden");
    window.location.href = 'home.html';
  }
}, 1000);


}

    

    document.getElementById("inviaRichiestaBtn").addEventListener("click", salvaRichiesta);
